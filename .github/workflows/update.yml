name: update

permissions:
  contents: write

on:
  push:
  # schedule:
  #   - cron:  '0 0 * * *'
  pull_request:
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup Git
        run: |
          git config user.name "ahaoboy-bot"
          git config user.email "504595380@qq.com"

      - name: build
        id: build
        run: |
          mkdir -p .
          cd assets
          bash ../download.sh

      - name: release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          artifacts: "*.zip,*.tgz,*.tar.xz"
          allowUpdates: true

      - name: Push updates to main
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: main
          force_orphan: true
          commit_message: "chore: update downloaded assets [skip ci]"